<form (ngSubmit)="onSubmit()">
    <div class="d-flex w-100 pl-3 flex-column align-items-center">
        <div class="d-flex w-50 form-group flex-column">
            <label for="userTypeID">Tipo de Cuenta</label>
            <select class="form-control" name="userTypeID" [(ngModel)]="user.userTypeID" required>
                <option [value]="" selected>Seleccione un tipo de cuenta</option>
                <option *ngFor="let userType of userTypes" [value]="userType._id">{{userType.type|titlecase}}</option>
            </select>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="correo@gmail.com" required>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="contraseña" required>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="userName">Nombre de Usuario</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" placeholder="nombre de usuario">
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="ruc">RUC</label>
            <input type="text" class="form-control" name="ruc" [(ngModel)]="user.ruc" placeholder="0000000000">
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="state">Cuenta Activa</label>
            <select class="form-control" name="state" [(ngModel)]="user.state" required>
                <option value="" selected>Seleccione un estado</option>
                <option *ngFor="let state of userStates" [value]="state">{{state|translateUserState}}</option>
            </select>
        </div>
        <div class="flex w-50">
            <input type="submit" class="btn btn-outline-secondary float-right" value="Guardar">
        </div>
    </div>
</form>
