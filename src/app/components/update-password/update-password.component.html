<form #passwordForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="d-flex w-100">
        <div class="d-flex flex-column w-50">
            <div class="form-group">
                <label for="password">Contraseña Actual</label>
                <input type="password" class="form-control" name="password" #pass="ngModel" [(ngModel)]="password" placeholder="contraseña" required>
                <div class="form_error" *ngIf="pass.invalid&&(pass.touched||pass.dirty)">
                    <span *ngIf="pass.errors.required">
                        La contraseña no puede estar vacia.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword1">Nueva contraseña</label>
                <input type="password" class="form-control" name="newPassword1" #pass1="ngModel"  [(ngModel)]="newPassword1" placeholder="nueva contraseña" required>
                <div class="form_error" *ngIf="pass1.invalid&&(pass1.touched||pass1.dirty)">
                    <span *ngIf="pass1.errors.required">
                        La nueva contraseña no puede estar vacia.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword2">Repite la nueva contraseña</label>
                <input type="password" class="form-control" name="newPassword2" #pass2="ngModel"  [(ngModel)]="newPassword2" placeholder="nueva contraseña" required>
                <div class="form_error" *ngIf="pass2.invalid&&(pass2.touched||pass2.dirty)">
                    <span *ngIf="pass2.errors.required">
                        Debe repetir la contraseña.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-outline-secondary float-right" value="Guardar" [disabled]="passwordForm.invalid">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center w-50">
            <img src="../../../assets/img/logo.png" alt="logo CEDIMAGEN">
        </div>
    </div>
</form>
