<div class="d-flex w-100 pl-3">
    <table class="user-table text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Tipo</th>
                <th colspan="2">Paciente</th>
                <th>Fecha de creacion</th>
                <th>Revisado por</th>
                <th>Fecha de la revision</th>
                <th>Archivo</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th>Nombre Completo</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of myTests;index as i">
                <td>{{i+1}}</td>
                <td>{{$any(test.testTypeID).type}}</td>
                <td>{{test.patient.fullName|titlecase}}</td>
                <td>{{test.patient.age}}</td>
                <td>{{test.createdAt|date}}</td>
                <td *ngIf="test.reviewevBy">{{test.reviewevBy}}</td>
                <td *ngIf="!test.reviewevBy">
                    <span class="btn-small btn-danger">
                        En espera
                    </span>
                </td>
                <td *ngIf="test.reviewDate">{{test.reviewDate|date}}</td>
                <td *ngIf="!test.reviewDate">
                    <span class="btn-small btn-danger">
                        En espera
                    </span>
                </td>
                <td>
                    <a class="action-link" target="blank" href="{{url}}get-file/{{test.testFile}}">
                        <i class="fas fa-file-download"></i>
                    </a>
                </td>
                <td>
                    <a class="action-link" [routerLink]="['/mi-examen', test._id]">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a class="action-link" [routerLink]="['/actualizar-mi-examen', test._id]">
                        <i class="fas fa-pen"></i>
                    </a>
                    <span class="action-link" (click)="deleteMyTest(test._id)">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
