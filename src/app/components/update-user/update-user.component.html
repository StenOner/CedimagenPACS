<form (ngSubmit)="onSubmit()">
    <div class="d-flex w-100 pl-3 flex-column align-items-center">
        <div class="d-flex w-50 form-group flex-column">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" [value]="user._id" disabled>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="userTypeID">Tipo de Cuenta</label>
            <select class="form-control" name="userType" [(ngModel)]="$any(user.userTypeID)._id" required>
                <option value="" selected>Seleccione un tipo de cuenta</option>
                <option *ngFor="let userType of userTypes" [value]="userType._id">{{userType.type|titlecase}}</option>
            </select>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="userName">Nombre de Usuario</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" required>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="ruc">RUC</label>
            <input type="text" class="form-control" name="ruc" [(ngModel)]="user.ruc" required>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="createdAt">Fecha de Creacion</label>
            <input type="datetime" class="form-control" name="createdAt" [value]="user.createdAt|date" disabled>
        </div>
        <div class="d-flex w-50 form-group flex-column">
            <label for="state">Cuenta Activa</label>
            <select class="form-control" name="state" [(ngModel)]="user.state" required>
                <option value="" selected>Seleccione un estado</option>
                <option *ngFor="let state of userStates" [value]="state">{{state|translateUserState}}</option>
            </select>
        </div>
        <div class="flex w-50">
            <input type="submit" class="btn btn-outline-secondary float-right" value="Guardar">
        </div>
    </div>
</form>
