<div class="d-flex w-100 pl-3">
    <div class="d-flex w-50 flex-column">
        <!--
        <div class="form-group flex-column">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" [value]="user._id" disabled>
        </div>
        -->
        <div class="form-group flex-column">
            <label for="userTypeID">Tipo de Cuenta</label>
            <input type="text" class="form-control" name="userTypeID" [value]="$any(user.userTypeID).type|titlecase" disabled>
        </div>
        <div class="form-group flex-column">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" disabled>
        </div>
        <div class="form-group flex-column">
            <label for="userName">Nombre de Usuario</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" disabled>
        </div>
    </div>
    <div class="d-flex w-50 flex-column">
        <div class="form-group flex-column">
            <label for="ruc">RUC</label>
            <input type="text" class="form-control" name="ruc" [(ngModel)]="user.ruc" disabled>
        </div>
        <div class="form-group flex-column">
            <label for="createdAt">Fecha de Creacion</label>
            <input type="datetime" class="form-control" name="createdAt" [value]="user.createdAt|date" disabled>
        </div>
        <div class="form-group flex-column">
            <label for="state">Cuenta Activa</label>
            <input type="text" class="form-control" name="state" [value]="user.state|translateUserState" disabled>
        </div>
    </div>
</div>
